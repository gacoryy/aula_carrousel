<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Aula Carrousel</title>
	<link rel="stylesheet" href="assets/owl.carousel.min.css">
	<link rel="stylesheet" href="assets/owl.theme.default.min.css">

	<script src="js/jquery.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
</head>
<body>


<div class="owl-carousel owl-theme">

     <a class="example-image-link" href="img/01.jpg" data-lightbox="example-set" data-title=""><img class="example-image hvr-buzz" src="img/01.jpg" alt=""/></a>

   

    <a class="example-image-link" href="img/02.png" data-lightbox="example-set" data-title=""><img class="example-image hvr-buzz" src="img/02.png" alt=""/></a>


    <a class="example-image-link" href="img/03.png" data-lightbox="example-set" data-title=""><img class="example-image hvr-buzz" src="img/03.jpg" alt=""/></a>

   

    <a class="example-image-link" href="img/04.jpg" data-lightbox="example-set" data-title=""><img class="example-image hvr-buzz" src="img/04.jpg" alt=""/></a>

    

    <a class="example-image-link" href="img/05.jpg" data-lightbox="example-set" data-title=""><img class="example-image hvr-buzz" src="img/05.jpg" alt=""/></a>

    

    <a class="example-image-link" href="img/06.jpg" data-lightbox="example-set" data-title=""><img class="example-image hvr-buzz" src="img/06.jpg" alt=""/></a>

    

    <a class="example-image-link" href="img/07.jpg" data-lightbox="example-set" data-title=""><img class="example-image hvr-buzz" src="img/07.jpg" alt=""/></a>

    
</div>

<script type="text/javascript">
	$('.owl-carousel').owlCarousel({
    loop:true,
    margin:10,
    nav:true,
    responsive:{
        0:{
            items:1
        },
        600:{
            items:3
        },
        1000:{
            items:5
        }
    }
  });
    </script>

	<script src="owlcarousel/owl.carousel.min.js"></script>

</body>
</html>
